<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated navbar</title>
    <!-- font awesome cdn -->
    <!-- you can go to this link : https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- first section -->
    <div class="first-section">
        <!-- nav  -->
        <nav>
            <img src="imgs/logo.png" alt="logo image" class="logo">
            <img src="imgs/menu.png" alt="menu image" class="menu">
        </nav>

        <!-- text -->
        <div class="text-box">
            <h1>gift house</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere nesciunt vero praesentium dolorem ad harum.</p>
            <button type="button">buy more!</button>
        </div>

        <!-- slider -->
        <div class="slider">
            <div class="box-icon">
                <div class="side-text">new</div>
                <div class="icon"><i class="fas fa-gifts"></i></div>
            </div>

            <div class="box-icon">
                <div class="side-text">favorite out</div>
                <div class="icon"><i class="fas fa-star"></i></div>
            </div>

            <div class="box-icon">
                <div class="side-text">online delevery</div>
                <div class="icon"><i class="fas fa-truck"></i></div>
            </div>

            <div class="box-icon">
                <div class="side-text">earn rewards</div>
                <div class="icon"><i class="fas fa-crown"></i></div>
            </div>

            <div class="box-icon">
                <div class="side-text">secure payment</div>
                <div class="icon"><i class="fas fa-donate"></i></div>
            </div>

            <div class="box-icon">
                <div class="side-text">cart</div>
                <div class="icon"><i class="fas fa-cart-arrow-down"></i></div>
            </div>
        </div>

    </div>
    
</body>
</html>
